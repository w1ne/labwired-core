name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            platform: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            platform: linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-13
            platform: darwin-x86_64
          - target: aarch64-apple-darwin
            runner: macos-latest
            platform: darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}
          workspaces: . -> target

      - name: Install cross (for aarch64 Linux)
        if: matrix.cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross == true
        run: cross build -p labwired-cli --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.cross != true
        run: cargo build -p labwired-cli --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          PLATFORM="${{ matrix.platform }}"
          ARCHIVE="labwired-${VERSION}-${PLATFORM}.tar.gz"

          mkdir -p dist
          cp "target/${{ matrix.target }}/release/labwired" dist/labwired
          chmod +x dist/labwired

          tar -czf "${ARCHIVE}" -C dist labwired
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: labwired-${{ matrix.platform }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: LabWired ${{ github.ref_name }}
          body: |
            ## Installation

            ```sh
            curl -fsSL https://labwired.com/install.sh | sh
            ```

            Or with a specific version:

            ```sh
            LABWIRED_VERSION=${{ github.ref_name }} curl -fsSL https://labwired.com/install.sh | sh
            ```

            See the [full changelog](CHANGELOG.md) for what's new.
          files: dist/*.tar.gz
          fail_on_unmatched_files: true
