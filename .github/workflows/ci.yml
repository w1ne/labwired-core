name: LabWired Core CI

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv7m-none-eabi, thumbv6m-none-eabi, riscv32i-unknown-none-elf
        components: clippy, rustfmt

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          . -> target

    - name: Check Formatting
      run: cargo fmt --all -- --check

    - name: Clippy (Host)
      run: cargo clippy --workspace --exclude firmware --exclude firmware-ci-fixture --exclude riscv-ci-fixture -- -D warnings

    - name: Clippy (Firmware)
      run: cargo clippy -p firmware --target thumbv7m-none-eabi -- -D warnings

    - name: Build (Host)
      run: cargo build --workspace --exclude firmware --exclude firmware-ci-fixture --exclude riscv-ci-fixture --verbose

    - name: Run Tests
      run: cargo test --workspace --exclude firmware --exclude firmware-ci-fixture --exclude riscv-ci-fixture --verbose

  ci-test-runner:
    name: CI Test Runner (labwired test)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm-m0
            script: examples/ci/uart-ok.yaml
            firmware: ""
          - arch: arm-m3
            script: examples/ci/uart-ok.yaml
            firmware: "target/thumbv7m-none-eabi/release/firmware-ci-fixture"
          - arch: riscv
            script: examples/ci/riscv-uart-ok.yaml
            firmware: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi, thumbv7m-none-eabi, riscv32i-unknown-none-elf

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Build Fixture
        run: |
          case "${{ matrix.arch }}" in
            arm-m0)
              cargo build -p firmware-ci-fixture --target thumbv6m-none-eabi --release
              ;;
            arm-m3)
              cargo build -p firmware-ci-fixture --target thumbv7m-none-eabi --release
              ;;
            riscv)
              cargo build -p riscv-ci-fixture --target riscv32i-unknown-none-elf --release
              ;;
          esac

      - name: Build CLI
        run: cargo build -p labwired-cli --release

      - name: Run labwired test
        run: |
          # Use the freshly built CLI to run the test script
          target/release/labwired-cli --system system.yaml --firmware ${{ matrix.firmware }} --test ${{ matrix.script }}

  debugger-regression:
    name: Debugger Regression (DAP & GDB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi, thumbv7m-none-eabi

      - name: Install Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi qemu-user-static

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Build DAP and Examples
        run: |
          cargo build -p labwired-dap
          make -C examples/arm-c-hello

      - name: Run DAP Pro Tests
        run: python3 scripts/test_pro_debugger.py

      - name: Run GDB RSP Tests
        run: python3 scripts/test_gdb_rsp.py
