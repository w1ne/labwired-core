# LabWired - Demo Blinky System Configuration
name: "firmware-stm32f103-blinky-board"
chip: "../../configs/chips/stm32f103.yaml"
external_devices:
  - id: "temp_sensor"
    type: "tmp102"
    connection: "i2c1"
    config:
      descriptor: "../../configs/peripherals/tmp102.yaml"
      i2c_address: 0x48
board_io:
  - id: "led_pa5"
    kind: "led"
    peripheral: "gpioa"
    pin: 5
    signal: "output"
    active_high: true
