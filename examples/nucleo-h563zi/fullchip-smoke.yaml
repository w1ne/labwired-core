# LabWired - NUCLEO-H563ZI full-chip smoke test
schema_version: "1.0"
inputs:
  firmware: "../../target/thumbv7m-none-eabi/release/firmware-h563-fullchip-demo"
  system: "./system.yaml"
limits:
    max_steps: 2000 # Increased to allow full output to be printed.
assertions:
  - uart_contains: "H563-FULLCHIP"
  - uart_contains: "RCC=1 SYSTICK=1 UART=1"
  - uart_contains: "GPIOA=1 GPIOB=1 GPIOC=1 GPIOD=1 GPIOE=1 GPIOF=1 GPIOG=1"
  - uart_contains: "ALL=1"
  - expected_stop_reason: max_steps
