[workspace]
resolver = "2"
members = [
    "crates/core",
    "crates/loader",
    "crates/cli",
    "crates/firmware",
    "crates/firmware-f401-demo",
    "crates/firmware-ci-fixture",
    "crates/firmware-h563-demo",
    "crates/firmware-h563-io-demo",
    "crates/firmware-h563-fullchip-demo",
    "crates/firmware-hil-showcase",
    "crates/riscv-ci-fixture",
    "crates/config", "crates/dap", "crates/gdbstub",
    "crates/ir",
    "crates/svd-ingestor",
    "examples/arm-cortex-m0",
    "examples/riscv-virt",
    "examples/demo-blinky", "crates/codegen",
    "crates/python",
]
exclude = ["crates/firmware-hal-test"]
default-members = ["crates/cli", "crates/core", "crates/loader"]

[workspace.package]
version = "0.12.0"
edition = "2021"
authors = ["LabWired Team"]
license = "MIT"

[workspace.dependencies]
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.4", features = ["derive"] }
goblin = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
bitflags = "2.4"
human-size = "0.4"
serde_json = "1.0"
sha2 = "0.10"
cortex-m = "0.7"
cortex-m-rt = "0.7"
panic-halt = "0.2"
memmap2 = "0.9"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = false

[profile.release.package.firmware-ci-fixture]
codegen-units = 1
debug = true
opt-level = "s"

[profile.release.package.firmware-f401-demo]
codegen-units = 1
debug = true
opt-level = "s"

[profile.release.package.firmware-h563-demo]
codegen-units = 1
debug = true
opt-level = "s"

[profile.release.package.firmware-h563-io-demo]
codegen-units = 1
debug = true
opt-level = "s"

[profile.release.package.firmware-h563-fullchip-demo]
codegen-units = 1
debug = true
opt-level = "s"

[profile.release.package.riscv-ci-fixture]
codegen-units = 1
debug = true
opt-level = "s"

[profile.release.package.firmware-hil-showcase]
codegen-units = 1
debug = true
opt-level = "s"
